<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" href="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Cheesecake | CSS and Sass</title>
  </head>
  <body>


    <!-- Header -->
    <header class="header">

      <div class="header__text-box">
        <h1 class="heading-primary u-margin-bottom-medium">
          <span class="heading-primary--title">Cheesecake</span>
          <span class="heading-primary--description">the alaskan klee kai</span>
        </h1>
        <a href="#" class="btn btn--white">Check her out!</a>
      </div>
    </header>

    <main>
      <!-- About Section  -->
      <section class="section-about">
        <div class="u-center-text u-margin-bottom-big">
          <h2 class="heading-secondary">Cheesecake's Basic Information</h2>
        </div>
        <div class="row">
          <div class="col-1-of-2 u-center-text">
            <h3 class="heading-tertiary u-center-text u-margin-bottom-small">Stats</h3>
            <div class="details">
              <ul>
                <li>Name: Cheesecake</li>
                <li>Breed: Alaskan Klee Kai</li>
                <li>Weight: 28lbs</li>
                <li>Height: 17 inches</li>
                <li>Eyes: Brown</li>
              </ul>
            </div>
            <a href="#" class="btn-text">Learn more &rarr;</a>
          </div>
          <div class="col-1-of-2">
            <div class="composition">
              <img src="img/cheesecake-4.jpg" alt="" class="composition__photo composition__photo--1">
              <img src="img/cheesecake-group.jpg" alt="" class="composition__photo composition__photo--3">
              <img src="img/cheesecake-5.jpg" alt="" class="composition__photo composition__photo--2">
            </div>
          </div>
        </div>
      </section>
    </main>



  </body>
</html>
